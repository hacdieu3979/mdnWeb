<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My spending record</title>
        <link href="minimal-table.css" rel="stylesheet" type="text/css">
        <style>
            tbody {
                font-size: 95%;
                font-style: italic;
            }

            tfoot {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>My spending record</h1>

        <table>
            <caption>How I chose to spend my money</caption>
            <thead>
                <tr>
                    <th id="purchase">Purchase</th>
                    <th id="location">Location</th>
                    <th id="date">Date</th>
                    <th id="evalution">Evaluation</th>
                    <th id="cost">Cost (â‚¬)</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">SUM</td>
                    <td>118</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <th id="haircut">Haircut</th>
                    <td headers="location haircut">Hairdresser</td>
                    <td headers="date haircut">12/09</td>
                    <td headers="evaluation haircut">Great idea</td>
                    <td headers="cost haircut">30</td>
                </tr>
                <tr>
                    <th id="lasagna">Lasagna</th>
                    <td headers="location restaurant">Restaurant</td>
                    <td headers="date restaurant">12/09</td>
                    <td headers="evaluation restaurant">Regrets</td>
                    <td headers="cost restaurant">18</td>
                </tr>
                <tr>
                    <th id="shoes">Shoes</th>
                    <td headers="location shoeshop">Shoeshop</td>
                    <td headers="date shoeshop">13/09</td>
                    <td headers="evaluation shoeshop">Big regrets</td>
                    <td headers="cost shoeshop">65</td>
                </tr>
                <tr>
                    <th id="toothpaste">Toothpaste</th>
                    <td headers="location toothpaste">Supermarket</td>
                    <td headers="date toothpaste">13/09</td>
                    <td headers="evaluation toothpaste">Good</td>
                    <td headers="cost toothpaste">5</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
